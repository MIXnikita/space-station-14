- type: entity
  parent: BaseRailing
  id: CurbWood
  name: деревянный бордюр
  components:
  - type: Sprite
    drawdepth: FloorTiles
    sprite: /Textures/SS220/Structures/Walls/curb.rsi
    state: curbwood
  - type: Icon
    sprite: /Textures/SS220/Structures/Walls/curb.rsi
    state: curbwood
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.4"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Construction
    node: railing


